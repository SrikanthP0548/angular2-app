<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success btn-md">New Student</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let student of students">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ student.name }}</h4>
        <p class="list-group-item-text">{{ student.clas + student.section }}</p>
      </div>
      <span class="pull-right">
        <img [src]="student.imagePath" alt="{{student.name}}" class="img-responsive" style="max-height:50px;"/>
      </span>
    </a>
    <app-student-item></app-student-item>
  </div>
</div>
