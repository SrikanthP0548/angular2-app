<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-3">
          <label for="sid">Student Id</label>
          <input type="number" id="sid" class="form-control" #idInput/>
        </div>
        <div class="col-xs-5">
          <label for ="subject"> Subject </label>
          <input type="text" id="name" class="form-control" #subjectInput/>
        </div>
        <div class="col-xs-2">
          <label for="marks">Marks</label>
          <input type="number" id="marks" class="form-control" #marksInput/>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="onAddMarks()" type="button">Add</button>
          <button class="btn btn-danger" type="button" >Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
